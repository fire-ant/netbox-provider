apiVersion: virtualization.netbox.upbound.io/v1alpha1
kind: Cluster
metadata: {}
spec:
  deletionPolicy: string
  forProvider:
    clusterGroupId: number
    clusterGroupIdRef:
      name: string
      policy:
        resolution: string
        resolve: string
    clusterGroupIdSelector:
      matchControllerRef: true
      matchLabels:
      policy:
        resolution: string
        resolve: string
    clusterTypeId: number
    clusterTypeIdRef:
      name: string
      policy:
        resolution: string
        resolve: string
    clusterTypeIdSelector:
      matchControllerRef: true
      matchLabels:
      policy:
        resolution: string
        resolve: string
    siteId: number
    siteIdRef:
      name: string
      policy:
        resolution: string
        resolve: string
    siteIdSelector:
      matchControllerRef: true
      matchLabels:
      policy:
        resolution: string
        resolve: string
    tags: ["string"]
    tenantId: number
    tenantIdRef:
      name: string
      policy:
        resolution: string
        resolve: string
    tenantIdSelector:
      matchControllerRef: true
      matchLabels:
      policy:
        resolution: string
        resolve: string
  managementPolicy: string
  providerConfigRef:
    name: string
    policy:
      resolution: string
      resolve: string
  providerRef:
    name: string
    policy:
      resolution: string
      resolve: string
  publishConnectionDetailsTo:
    configRef:
      name: string
      policy:
        resolution: string
        resolve: string
    metadata:
      annotations:
      labels:
      type: string
    name: string
  writeConnectionSecretToRef:
    name: string
    namespace: string
status:
  atProvider:
    clusterGroupId: number
    clusterTypeId: number
    id: string
    siteId: number
    tags: ["string"]
    tenantId: number
  conditions:
  - lastTransitionTime: string
    message: string
    reason: string
    status: string
    type: string
