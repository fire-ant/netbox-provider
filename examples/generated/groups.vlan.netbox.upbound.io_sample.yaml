apiVersion: vlan.netbox.upbound.io/v1alpha1
kind: Group
metadata: {}
spec:
  deletionPolicy: string
  forProvider:
    description: string
    maxVid: number
    minVid: number
    scopeId: number
    scopeIdRef:
      name: string
      policy:
        resolution: string
        resolve: string
    scopeIdSelector:
      matchControllerRef: true
      matchLabels:
      policy:
        resolution: string
        resolve: string
    scopeType: string
    slug: string
    tags: ["string"]
  managementPolicy: string
  providerConfigRef:
    name: string
    policy:
      resolution: string
      resolve: string
  providerRef:
    name: string
    policy:
      resolution: string
      resolve: string
  publishConnectionDetailsTo:
    configRef:
      name: string
      policy:
        resolution: string
        resolve: string
    metadata:
      annotations:
      labels:
      type: string
    name: string
  writeConnectionSecretToRef:
    name: string
    namespace: string
status:
  atProvider:
    description: string
    id: string
    maxVid: number
    minVid: number
    scopeId: number
    scopeType: string
    slug: string
    tags: ["string"]
  conditions:
  - lastTransitionTime: string
    message: string
    reason: string
    status: string
    type: string
